site_name: Isaac Sim Tutorials
site_url: "https://hijimasa.github.io/isaac-sim-tutorials/"
site_description: Isaac Sim チュートリアル集 / Isaac Sim Tutorial Collection
site_author: IR Lab

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  palette:
    - scheme: slate
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: green
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Noto Sans JP
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow
  icon:
    logo: material/robot-industrial
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - def_list
  - footnotes

plugins:
  - search:
      lang:
        - en
        - ja
  - tags
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: ja
          default: false
          name: 日本語
          build: true
          nav:
            - ホーム: index.md
            - はじめに:
              - チュートリアル一覧: introduction/tutorial_list.md
            - Core API:
              - core_api/index.md
              - Hello World: core_api/01_hello_world.md
              - Hello Robot: core_api/02_hello_robot.md
              - コントローラの追加: core_api/03_adding_a_controller.md
              - マニピュレータロボットの追加: core_api/04_adding_a_manipulator_robot.md
              - 複数ロボットの追加: core_api/05_adding_multiple_robots.md
              - 複数タスクの実行: core_api/06_multiple_tasks.md
              - 属性の追加: core_api/07_adding_props.md
              - データロギング: core_api/08_data_logging.md
            - ロボットセットアップ:
              - robot_setup/index.md
              - ステージのセットアップ: robot_setup/01_stage_setup.md
              - シンプルなロボットの組み立て: robot_setup/02_assemble_robot.md
              - 基本ロボットのアーティキュレーション: robot_setup/03_articulate_robot.md
              - カメラとセンサーの追加: robot_setup/04_camera_sensors.md
              - モバイルロボットのリギング: robot_setup/05_rig_mobile_robot.md
              - マニピュレータのセットアップ: robot_setup/06_setup_manipulator.md
              - マニピュレータの設定: robot_setup/07_configure_manipulator.md
              - ロボット設定ファイルの生成: robot_setup/08_generate_robot_config.md
              - ピック＆プレースの例: robot_setup/09_pick_and_place.md
              - 閉ループ構造のリギング: robot_setup/10_closed_loop_structures.md
              - ジョイントドライブゲインの調整: robot_setup/11_joint_tuning.md
              - アセット最適化: robot_setup/12_asset_optimization.md
              - 脚ロボットのリギング: robot_setup/13_rig_legged_robot.md
            - インポート・エクスポート:
              - importer_exporter/index.md
              - URDF インポート: importer_exporter/01_import_urdf.md
              - URDF エクスポート: importer_exporter/02_export_urdf.md
              - MJCF インポート: importer_exporter/03_import_mjcf.md
              - ShapeNet インポーター: importer_exporter/04_shapenet_importer.md
            - Isaac Lab:
              - isaac_lab/index.md
            - ROS 2:
              - ros/index.md
            - 合成データ生成:
              - synthetic_data/index.md
            - センサー:
              - sensors/index.md
            - モーション生成:
              - motion_generation/index.md
            - OmniGraph:
              - omnigraph/index.md
        - locale: en
          default: true
          name: English
          build: true
          nav:
            - Home: index.md
            - Introduction:
              - Tutorial List: introduction/tutorial_list.md
            - Core API:
              - core_api/index.md
              - Hello World: core_api/01_hello_world.md
              - Hello Robot: core_api/02_hello_robot.md
              - Adding a Controller: core_api/03_adding_a_controller.md
              - Adding a Manipulator Robot: core_api/04_adding_a_manipulator_robot.md
              - Adding Multiple Robots: core_api/05_adding_multiple_robots.md
              - Multiple Tasks: core_api/06_multiple_tasks.md
              - Adding Props: core_api/07_adding_props.md
              - Data Logging: core_api/08_data_logging.md
            - Robot Setup:
              - robot_setup/index.md
              - Stage Setup: robot_setup/01_stage_setup.md
              - Assemble a Simple Robot: robot_setup/02_assemble_robot.md
              - Articulate a Basic Robot: robot_setup/03_articulate_robot.md
              - Add Camera and Sensors: robot_setup/04_camera_sensors.md
              - Rig a Mobile Robot: robot_setup/05_rig_mobile_robot.md
              - Setup a Manipulator: robot_setup/06_setup_manipulator.md
              - Configure a Manipulator: robot_setup/07_configure_manipulator.md
              - Generate Robot Configuration File: robot_setup/08_generate_robot_config.md
              - Pick and Place Example: robot_setup/09_pick_and_place.md
              - Rig Closed-Loop Structures: robot_setup/10_closed_loop_structures.md
              - Tuning Joint Drive Gains: robot_setup/11_joint_tuning.md
              - Asset Optimization: robot_setup/12_asset_optimization.md
              - Rig a Legged Robot: robot_setup/13_rig_legged_robot.md
            - Import & Export:
              - importer_exporter/index.md
              - Import URDF: importer_exporter/01_import_urdf.md
              - Export URDF: importer_exporter/02_export_urdf.md
              - Import MJCF: importer_exporter/03_import_mjcf.md
              - ShapeNet Importer: importer_exporter/04_shapenet_importer.md
            - Isaac Lab:
              - isaac_lab/index.md
            - ROS 2:
              - ros/index.md
            - Synthetic Data:
              - synthetic_data/index.md
            - Sensors:
              - sensors/index.md
            - Motion Generation:
              - motion_generation/index.md
            - OmniGraph:
              - omnigraph/index.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/
  generator: false
